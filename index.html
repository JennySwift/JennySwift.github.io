<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jenny's BG Dashboard</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="dateNavigation.css" />
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

        <script src="chartConfig.js"></script>
        
        
    </head>
    <body>
        <h1 id="dateHeading" style="text-align: center; font-size: 1.8rem; margin-top: 2rem;"></h1>
        
        <div id="dateNavContainer">
            <button id="prevDate">‚¨ÖÔ∏è Previous</button>
            <input type="date" id="selectedDate" />
            <button id="nextDate">‚û°Ô∏è Next</button>
        </div>
        
        <div>
            
            <h3 id="bolusSummary" class="data-summary"></h3>
            
            <div class="jump-container">
                <div class="jump-inner">
                    <label for="jumpInput">
                      Jump to time:
                      <span class="help-tip" data-tip="Type a time like '2pm' or '2:45pm' and press Enter to jump to that time in the chart.">?</span>
                    </label>
                
                    <input type="text" id="jumpInput" placeholder="e.g. 2:30pm then Enter" />
                </div>
            </div>
            
            <div id="bgChartContainer">
                <canvas id="bgChart"></canvas>
            </div>
            
            <div id="basalChartContainer">
                <canvas id="basalChart"></canvas>
            </div>
            
            
            
            <div id="foodChartContainer">
              <canvas id="foodChart"></canvas>
            </div>
            
            
            <div style="text-align: center; margin-top: 1rem; margin-bottom: 0.5rem;">
              <span class="help-tip" data-tip="Click a log below to navigate to that time in the chart.">?</span>
            </div>
            
            <div id="dailyDetails" class="flex-container">
                <div class="daily-column">
                    <h3>üìù Notes</h3>
                    <div id="notesContainer" class="daily-section"></div>
                </div>
                <div class="daily-column">
                    <h3>ü•ó Food Logs</h3>
                    <div id="foodLogsContainer" class="daily-section"></div>
                </div>
                <div class="daily-column">
                    <h3>üíâ Boluses</h3>
                    <div id="bolusContainer" class="daily-section">Coming soon...</div>
                </div>
                <div class="daily-column">
                    <h3>‚õπÔ∏è Workouts</h3>
                    <div id="workoutsContainer" class="daily-section">Coming soon...</div>
                </div>
            </div>
            
        </div>
        
        
        <script src="helpers.js"></script>
        <script src="chartLogic.js"></script>
        <script src="dateNavigation.js"></script>
    </body>
</html>
